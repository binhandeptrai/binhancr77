<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ba Thành Phần</title>
    <style>
        /* Định dạng cho khối nền màu xanh */
        .box {
            background-color: blue; /* Màu nền xanh */
            color: white; /* Màu chữ trắng */
            padding: 20px; /* Khoảng cách giữa nội dung và viền */
            margin: 30px; /* Khoảng cách giữa khối và các phần tử khác */
            border: 5px solid black; /* Viền đen cho khối */
        }

        /* Định dạng cho các thành phần bên trong khối */
        .item {
            margin-bottom: 10px; /* Khoảng cách giữa các thành phần */
            padding: 10px; /* Khoảng cách trong mỗi phần tử */
            background-color: lightgray; /* Màu nền sáng cho mỗi thành phần */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item">Thành phần 1</div>
        <div class="item">Thành phần 2</div>
        <div class="item">Thành phần 3</div>
    </div>
</body>
</html>
